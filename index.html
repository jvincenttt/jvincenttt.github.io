<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy White Day!</title>
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- Title Box (Centered with margin from top) -->
  <div class="title-box">
    <h1>Hello, Briana!</h1>
  </div>

  <!-- Main Valentine Design -->
  <div class="container">
    <div class="valentines">
      <div class="envelope"></div>
      <div class="front"></div>
      <div class="card">
        <div class="text">Happy<br>Valentine's<br>Day!</div>
        <div class="heart"></div>
      </div>
      <div class="hearts">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
      </div>
    </div>
    <div class="shadow"></div>
  </div>

  <!-- Music Player -->
  <div class="music-container">
    <img id="album-art" src="/tulips.jpg" alt="Album Cover" class="album-cover" />

    <div class="track-info">
      <div class="song-title">Nilalang</div>
      <div class="artist-name">By Dilaw</div>
    </div>

    <input type="range" id="progress-bar" value="0" min="0" max="100" />

    <div class="controls">
      <button id="prev" class="control-button"><i class="fa-solid fa-backward-step"></i></button>
      <button id="play-pause" class="control-button"><i class="fa-solid fa-play"></i></button>
      <button id="next" class="control-button"><i class="fa-solid fa-forward-step"></i></button>
    </div>

    <audio id="audio-player" autoplay>
      <source src="/Dilaw.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <!-- jQuery (if needed by other scripts) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Your Animation Script for the Envelope -->
  <script src="/myscript.js"></script>
  <!-- Audio Player Script -->
  <script src="/myscript1.js"></script>
</body>
</html>
